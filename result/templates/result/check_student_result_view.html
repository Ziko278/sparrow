{% extends 'admin_layout.html' %}
{% block 'main_content' %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">CHECK RESULT FOR {{student.name|upper}}</h4>
        <form class="form-sample">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Session</label>
                <div class="col-sm-9">
                  <select class="form-control" name="session" required >
                    <option value="">-------------------</option>
                    {% if form %}
                      {% for class in form %}
                        <option value="{{class.session.slash_format}}">{{class.session.dash_format}}</option>
                      {% endfor %}
                    {% endif %}
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Term</label>
                <div class="col-sm-9">
                    <select class="form-control" name="term" required>
                      <option value="">-------------------</option>
                      {% if form %}
                        {% for subject in form %}
                          <option value="{{subject.term}}">{{subject.term}}</option>
                        {% endfor %}
                      {% endif %}
                    </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">

                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                  <button style="width:150px;margin:10px" class="btn btn-primary btn-rounded">CHECK</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</form>
{%endblock %}
