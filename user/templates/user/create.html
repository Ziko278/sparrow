{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'sparrow_admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'sparrow_admin/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'sparrow_admin/styles/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'sparrow_admin/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Create Account</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                  <input type="hidden" name="pk" value="{{pk}}" />
                  <div class="form-group">
                    <label>Username or email <span style="color:red">*</span></label>
                    <input type="text" name="username" autocomplete="off" placeholder="Enter a username for your school" required class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Enter Password <span style="color:red">*</span></label>
                    <input type="password" required name="password" class="form-control p_input">
                  </div>

                  <div class="form-group">
                    <label>Confirm Password <span style="color:red">*</span></label>
                    <input type="password" required name="confirm_password" class="form-control p_input">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Proceed</button>
                  </div>
                    {% if messages %}
                      {% for message in messages %}
                        <h4 style="color:red" class="mb-1 mb-sm-0 text-{{message.tags}} text-center"><b>{{message}}</b> </h4>
                      {% endfor %}
                    {% endif %}

                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'sparrow_admin/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'sparrow_admin/scripts/off-canvas.js' %}"></script>
    <script src="{% static 'sparrow_admin/scripts/hoverable-collapse.js' %}"></script>
    <script src="{% static 'sparrow_admin/scripts/misc.js' %}"></script>
    <script src="{% static 'sparrow_admin/scripts/settings.js' %}"></script>
    <script src="{% static 'sparrow_admin/scripts/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
