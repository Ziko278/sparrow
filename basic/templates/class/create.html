{% extends 'school_admin_layout.html' %}
{% block 'main_content' %}

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">CLASS REGISTRATION</h4>
        <form method="POST" class="form-sample">
          {% csrf_token %}
          <input type="hidden" name="school" value="{{user_school.id}}" />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Class Name</label>
                <div class="col-sm-9">
                  {{form.name}}
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Class Code</label>
                <div class="col-sm-9">
                  {{form.code}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-12" style="float:left">
                  <button style="width:150px;margin:10px" class="btn btn-primary btn-rounded">Register Class</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock %}
