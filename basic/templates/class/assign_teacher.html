{% extends 'school_admin_layout.html' %}
{% block 'main_content' %}

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">ASSIGN TEACHER TO <i>{{form.name.value}} ( {{form.code.value}} )</i></h4>
        <form method="POST" class="form-sample">
          {% csrf_token %}
            <input type="hidden" name="school" value="{{user_school.id}}" />
            <input type="hidden" name="name" value="{{form.name.value}}" />
            <input type="hidden" name="code" value="{{form.code.value}}" />
            <div style="display:none">{{form.name}} {{form.code}} {{form.subjects}}</div>
            <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Choose Form Teacher</label>
                <div class="col-sm-12">
                  {{form.form_teacher}}
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Choose Assistant Form Teacher</label>
                <div class="col-sm-12">
                  {{form.assistant_form_teacher}}
                </div>
              </div>
            </div>
          </div>
            <button style="width:150px;margin:10px" class="btn btn-primary btn-rounded">Assign</button>

        </form>
      </div>
    </div>
  </div>
</div>
{%endblock %}
